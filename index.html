<!DOCTYPE html>
<html style="margin: 0; padding: 0; overflow: hidden;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Видео на весь экран</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;      /* ← КЛЮЧЕВОЙ ПАРАМЕТР */
      z-index: -1;
    }
  </style>
</head>
<body>
  <video src="video.mp4" playsinline autoplay muted loop></video>
</body>
</html>
