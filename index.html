<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Видео</title>
  <style>
    * { margin: 0; padding: 0; overflow: hidden; }
    body, html { background: #000; width: 100%; height: 100%; }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* ← без чёрных полос */
      display: block;
    }
  </style>
</head>
<body>
  <video 
    src="video.mp4" 
    controls 
    playsinline 
    autoplay 
    muted 
    preload="auto">
    Ваш браузер не поддерживает видео.
  </video>
</body>
</html>
